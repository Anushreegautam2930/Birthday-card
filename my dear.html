<head>

    <title>Birthday Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="birthdaycard">
    <div class="cardfront">
        <h3 class="happy">HAPPY BIRTHDAY</h3>
        
        <div class="balloons">
            
            <div class="balloon-1"></div>
            <div class="balloon-2"></div>
            <div class="balloon-3"></div>
            <div class="balloon-4"></div>
        </div>
    </div>
    <div class="cardInside">
        <h3 class="back">HAPPY BIRTHDAY</h3>
        
        <p>Dear love</p>
        <p> Happy birthday!! Today is ur special day and i hope it will bring you lots of happiness , love and fun . May all of your birthday wishes come true.</p>
            <p class="name"></p>
    </div>
   </div>
